<!-- panel.html -->
<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FerBot ‚Äî Panel</title>
<style>
  :root{ --bg:#0b0f19; --card:#0e1426; --b:#23314c; --fg:#dbe7ff; --mut:#8aa0bd; --green:#97C93E; }
  body{ margin:0; background:linear-gradient(180deg,#0b0f19,#0d1222 60%, #0b0f19); color:var(--fg); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial; }
  .wrap{ max-width: 980px; margin:40px auto 80px; padding: 0 20px; }
  .card{ background:var(--card); border:1px solid var(--b); border-radius:16px; padding:20px; box-shadow: 0 40px 120px rgba(0,0,0,.35); }
  .row{ display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
  .label{ color:var(--mut); font-size:13px; margin-top:10px; }
  input, select, textarea{ width:100%; background:#0f1629; color:var(--fg); border:1px solid var(--b); border-radius:10px; padding:12px; outline:none; }
  textarea{ min-height:90px; resize:vertical; }
  .actions{ display:flex; gap:12px; align-items:center; margin-top:14px; }
  button{ border:none; border-radius:12px; padding:12px 16px; cursor:pointer; font-weight:700; }
  .primary{ background:var(--green); color:#111; }
  .dark{ background:#10192b; color:var(--fg); border:1px solid var(--b); }
  .chip{ padding:6px 10px; border:1px solid var(--b); border-radius:999px; background:#0f1629; color:#9ec1ff; font-size:12px; }
  .rating{ display:none; gap:10px; }
  .top{ display:flex; align-items:center; gap:12px; justify-content:space-between; margin-bottom:10px;}
  h1{ font-size:20px; margin:0; display:flex; align-items:center; gap:8px; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1>ü§ñ FerBot ‚Äî Panel</h1>
      <span class="chip" id="count"></span>
    </div>
    <div class="card">
      <div class="label">Nombre del cliente</div>
      <input id="name" placeholder="Ej. Laura" />

      <div class="row">
        <div>
          <div class="label">Etapa</div>
          <select id="stage">
            <option>Integraci√≥n</option>
            <option>Sondeo</option>
            <option>Rebatir</option>
            <option>Cierre</option>
          </select>
        </div>
        <div>
          <div class="label">Sentimiento</div>
          <div class="chip" id="sent">‚Äî</div>
        </div>
      </div>

      <div class="label">Contexto (opcional, para el bot)</div>
      <textarea id="ctx" placeholder="Notas breves: certificaciones, poco tiempo, habl√≥ de ingl√©s..."></textarea>

      <div class="label">Texto del cliente</div>
      <textarea id="txt" placeholder="Pega aqu√≠ lo que dijo el cliente"></textarea>

      <div class="label">Explicaci√≥n (POR QU√â + SIGUIENTE PASO)</div>
      <textarea id="exp" readonly placeholder="Aqu√≠ el bot te ense√±a‚Ä¶"></textarea>

      <div class="label">Respuesta (lista para pegar)</div>
      <textarea id="rep" placeholder="Se generar√° aqu√≠‚Ä¶"></textarea>

      <div class="actions">
        <button id="gen" class="primary">Generar</button>
        <button id="clr" class="dark">Clear</button>
        <div class="rating" id="rating">
          <button data-rate="good" class="primary">üëç Buena</button>
          <button data-rate="ok" class="dark">üôÇ Regular</button>
          <button data-rate="bad" class="dark">üëé Mala</button>
        </div>
      </div>
    </div>
  </div>
<script>
const BASE = (localStorage.getItem("ferbot_api_base") || location.origin).replace(/\/$/,"");

function setCount(s){ document.getElementById("count").textContent = s||""; }
async function analyze(){
  const t = document.getElementById("txt").value.trim();
  if(!t){ document.getElementById("sent").textContent = "‚Äî"; return; }
  try{
    const r = await fetch(BASE+"/analyze",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({text:t})});
    const j = await r.json(); document.getElementById("sent").textContent = j.sentiment||"‚Äî";
  }catch{ document.getElementById("sent").textContent = "‚Äî"; }
}
document.getElementById("txt").addEventListener("input", analyze);

document.getElementById("gen").onclick = async ()=>{
  const name  = document.getElementById("name").value.trim() || "Cliente";
  const stage = document.getElementById("stage").value || "Integraci√≥n";
  const ctx   = document.getElementById("ctx").value.trim();
  const txt   = document.getElementById("txt").value.trim();
  if(!txt) { alert("Pega el texto del cliente."); return; }

  let s=7; setCount(`generando‚Ä¶ ${s}s`); const timer = setInterval(()=>{s--; setCount(s>0?`generando‚Ä¶ ${s}s`:""); if(s<=0) clearInterval(timer);},1000);
  try{
    const r = await fetch(BASE+"/assist_openai",{method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({customerName:name, stage, context:ctx, text:txt})});
    const j = await r.json(); clearInterval(timer); setCount("");
    if(!j.ok) throw new Error(j.error||"No se pudo generar.");

    document.getElementById("exp").value = j.explanation||"";
    document.getElementById("rep").value = j.reply||"";
    document.getElementById("sent").textContent = j.sentiment||"‚Äî";

    const rating = document.getElementById("rating");
    rating.style.display = "flex";
    rating.querySelectorAll("button[data-rate]").forEach(b=>{
      b.disabled=false;
      b.onclick = async ()=>{
        try{ await fetch(BASE+"/trackRate",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({rating:b.dataset.rate})}); }catch{}
        rating.style.display="none";
      };
    });
  }catch(err){
    clearInterval(timer); setCount("");
    document.getElementById("exp").value = "";
    document.getElementById("rep").value = `No se pudo generar. ¬øAPI vigente?\n${String(err.message||err)}`;
  }
};

document.getElementById("clr").onclick = ()=>{
  ["ctx","txt","exp","rep"].forEach(id=> document.getElementById(id).value="");
  document.getElementById("sent").textContent = "‚Äî";
  document.getElementById("rating").style.display = "none";
};
</script>
</body>
</html>
