<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>FerBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial; background:#0b0f19; color:#e2e8f0; width:320px; }
    header{ display:flex; align-items:center; justify-content:space-between; padding:10px 12px; border-bottom:1px solid rgba(255,255,255,.08); }
    .title{ font-weight:800; letter-spacing:.2px; display:flex; align-items:center; gap:6px; }
    main{ padding:12px; display:grid; gap:10px; }
    .card{ background:#0f1524; border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:12px; }
    .row{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .pill{ padding:4px 8px; background:#121a2b; border:1px solid rgba(255,255,255,.12); border-radius:999px; font-size:12px; color:#cbd5e1; }
    button{ background:#97C93E; color:#0b0f19; border:0; border-radius:10px; padding:8px 10px; font-weight:800; cursor:pointer; }
    .ghost{ background:#1b2333; color:#cbd5e1; }
    .warn{ color:#f59e0b; font-size:12px; }
  </style>
</head>
<body>
  <header>
    <div class="title">FerBot <span>ü§ñ</span></div>
    <a class="pill" href="https://ferbot-api.onrender.com/agent" target="_blank">Panel /agent</a>
  </header>
  <main>
    <div class="card">
      <div class="row">
        <div style="max-width:60%">
          <div style="font-weight:700">Sitio actual</div>
          <div id="host" class="pill">‚Ä¶</div>
        </div>
        <button id="toggle">Activar aqu√≠</button>
      </div>
      <div id="msg" class="warn" style="margin-top:8px; display:none"></div>
    </div>
    <div class="row">
      <button class="ghost" id="open">Abrir panel (esta pesta√±a)</button>
      <button class="ghost" id="reload">Actualizar extensi√≥n</button>
    </div>
    <div style="opacity:.7; font-size:12px">
      Atajo: <b>Alt+Shift+F</b> abre/cierra el panel. FerBot solo aparece en dominios activados.
    </div>
  </main>

  <script>
  const HARD_BLOCK = /^(chrome:|chrome-extension:|edge:|moz-extension:|about:|file:)/i;
  const DEFAULT_ALLOW = {"app.hilos.io":true,"web.whatsapp.com":true,"fsalas-ship-it.github.io":true,"ferbot-api.onrender.com":true};

  function getAllowlist(){ return new Promise(r=>chrome.storage.sync.get({ferbot_allowlist:DEFAULT_ALLOW},x=>r(x.ferbot_allowlist||DEFAULT_ALLOW))); }
  function setAllowlist(v){ return new Promise(r=>chrome.storage.sync.set({ferbot_allowlist:v},()=>r())); }

  async function init(){
    const [tab] = await chrome.tabs.query({active:true, currentWindow:true});
    const url = new URL(tab.url || "https://example.com/");
    const host = url.hostname;
    document.getElementById("host").textContent = host;

    const msg = document.getElementById("msg");
    if (HARD_BLOCK.test(url.protocol) || /chromewebstore\.google\.com/.test(host)) {
      msg.style.display = "block";
      msg.textContent = "Chrome no permite inyectar aqu√≠. Prueba en otra p√°gina.";
    }

    const allow = await getAllowlist();
    const active = !!(allow[host] || allow[host.split(".").slice(-2).join(".")]);

    const toggle = document.getElementById("toggle");
    toggle.textContent = active ? "Desactivar aqu√≠" : "Activar aqu√≠";
    toggle.onclick = async () => {
      const base = host;
      const root = host.split(".").length>2 ? host.split(".").slice(-2).join(".") : host;
      if (active) { delete allow[base]; delete allow[root]; }
      else { allow[base] = true; }
      await setAllowlist(allow);
      toggle.textContent = active ? "Activar aqu√≠" : "Desactivar aqu√≠";
      chrome.tabs.reload(tab.id);
      window.close();
    };

    document.getElementById("open").onclick = () => {
      // simulamos el atajo para abrir el panel
      chrome.scripting.executeScript({target:{tabId:tab.id}, func:()=>{ const fab=document.getElementById("ferbot-fab"); if(fab) fab.click(); }});
      window.close();
    };
    document.getElementById("reload").onclick = () => chrome.runtime.reload();
  }
  init();
  </script>
</body>
</html>
